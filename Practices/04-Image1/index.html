<!doctype html>
<html>
	<head>
		<title>Persona 5: Dancing St★r Night</title>
		<meta charset="utf-8"/>
		<link rel="icon" type="image/png" href="img/icon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<audio id="hoveraudio" src="music/hover.mp3" type="audio/mpeg"></audio>
		<audio id="clickaudio" src="music/click.mp3" type="audio/mpeg"></audio>

		<script>
			function playSound(hoveraudio) {
				var audio1=document.getElementById(hoveraudio);
				audio1.play();
			}

			function stopSound(hoveraudio) {
				var audio1=document.getElementById(hoveraudio);
				audio1.pause();
				audio1.currentTime = 0;
			}

			function play(clickaudio) {
				var audio2=document.getElementById(clickaudio);
				audio2.play();
			}
		</script>

		<div id="body">
			<div id="header">
				<div id="logo">
					<audio autoplay loop id="audio" autoplay src="music/background.mp3" type="audio/mp3"/>
					</audio>
					<img class="cursor" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')" src="img/logo.png" alt="logo" title="Click me to play/pause music!!!" id="playpause"/>
					<script>
						document.getElementById("playpause").onclick = function() {
					    var audio = document.getElementById("audio");
					    if (audio.paused) audio.play();
					    else audio.pause();
					};
					</script>
				</div>
				<div id="menu">
					<a href="index.html" id="active" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">Home</a>
					<a href="http://conganh176.github.io/BT19/index.html" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">About</a>
					<a class="cursor" id="playpause2" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">♫</a>
					<script>
						document.getElementById("playpause2").onclick = function() {
					    var audio = document.getElementById("audio");
					    if (audio.paused) audio.play();
					    else audio.pause();
					};
					</script>
				</div>
			</div>
			<div id="content">
				<div id="bannercontent">
					<div id="banner">
					<img src="img/banner.jpg" alt="Banner" title="Banner">
					</div>
				</div>

				<div id="imagecontent">
					<div class="image">
					<img src="img/1.png" alt="Akira" title="Akira Kurusu" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">
					</div>

					<div class="image">
					<img src="img/2.png" alt="Ann" title="Ann Takamaki" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">
					</div>

					<div class="image">
					<img src="img/3.png" alt="Ryuji" title="Ryuji Sakamoto" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">
					</div>

					<div class="image">
					<img src="img/4.png" alt="Morgana" title="Morgana" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">
					</div>

					<div class="image">
					<img src="img/5.png" alt="Yusuke" title="Yusuke Kitagawa" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">
					</div>

					<div class="image">
					<img src="img/6.png" alt="Makoto" title="Makoto Niijima" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">
					</div>			

					<div class="image">
					<img src="img/7.png" alt="Futaba" title="Futaba Sakura" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">
					</div>

					<div class="image">
					<img src="img/8.png" alt="Haru" title="Haru Okumura" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">
					</div>

					<div class="image">
					<img src="img/9.png" alt="Pancake" title="Goro Akechi" onmouseenter="playSound('hoveraudio')" onmouseout="stopSound('hoveraudio')" onclick="play('clickaudio')">
					</div>

					<div class="image">

					</div>

					<div class="image">

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
